<ion-header class="ion-no-border">
    <ion-title>Verificacion</ion-title>
</ion-header>

<ion-content  *ngIf="user$ | async as user">
  <ion-row> 
    <ion-col>
      <h2>!Gracias por registrarte¡ </h2>
      <p> Hemos enviado un correo de verificacion a <strong>{{user.email}}</strong></p>
      <p> Por favor revisa tu correo y haga click en el enlace de verificación</p>
    </ion-col>
  </ion-row>
      <ion-button type="submit" class="boton1" (click)="Reenvio()">Reenviar correo</ion-button>
      <!--<ion-button [routerLink]="['/Cuenta]" class="Boton_volver">Si ya confirmo el correo presione aqui</ion-button>-->
      <ion-button type="submit" class="boton1" (click)="Devolver()">Iniciar sesión</ion-button>
</ion-content>

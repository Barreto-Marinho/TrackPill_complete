<ion-header>
  <ion-toolbar>
    <ion-title>Verificacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  *ngIf="user$ | async as user">
  <ion-row> 
    <ion-col>
      <h2>!Gracias por registrarte¡ </h2>
      <p> Hemos enviado un correo de verificacion a <strong>{{user.email}}</strong></p>
      <p> Por favor revisa tu correo y haga click en el enlace de verificación</p>
    </ion-col>
  </ion-row>
  <ion-row> 
    <ion-col>
      <ion-button type="submit" (click)="Reenvio()">Reenviar email de verificación</ion-button>
      <ion-button [routerLink]="['/Cuenta]" class="Boton_volver">Si ya confirmo el correo presione este boton</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

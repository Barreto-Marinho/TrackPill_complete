<ion-header class="ion-no-border"><!--Se inicia el encabezado de la pagina--> 
  <ion-toolbar class="ion-no-border"><!--Se configura el toolbar sin borde--> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true"><!--Se inicia el contenido de la pagina, todos los elementos se ponen dentro de este contenido--> 
  <ion-col>                       <!--Se inicia una columna para organizacion de las inputs--> 
    <!-- Declaraciones en filas de entradas, labels y botones--> 
    <ion-row><ion-label class="text_user" id=prueba >Usuario/email:</ion-label></ion-row>
    <ion-row><ion-input class="user" placeholder="Usuario/email" #email></ion-input></ion-row><!-- Con # se declara variable de entrada en funcion login--> 
    <ion-row class="espacio_2"></ion-row>
    <ion-row><ion-label class="text_contra">Contrase単a:</ion-label></ion-row>
    <ion-row><ion-input class="contra" type= "password" placeholder="Contrase単a" #password></ion-input></ion-row><!-- Con # se declara variable de entrada en funcion login-->
    <ion-row class="espacio_2"></ion-row>
    <ion-row class="espacio_2"></ion-row>
    <ion-row class="espacio_2"></ion-row>
    <ion-row><ion-button class="Boton_Entrar" type="submit" (click)="onLogin(email, password)">Entrar</ion-button></ion-row>
    <ion-row class="espacio"></ion-row>
    <ion-row><ion-button [routerLink]="['/registrarse']" class="Boton_registrarse">Registrarse</ion-button></ion-row>
    <ion-row><ion-button [routerLink]="['/olvido-contra']" class="Boton_olvidar">多Olvido la contrase単a?</ion-button></ion-row>
  </ion-col>
</ion-content>


<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>
          <ion-col> 
            <ion-menu-toggle auto-hide="false">
              <ion-row>
              <ion-button  (click)="pag_princ()" >
                <ion-icon  [ios]="'analytics' + '-outline'" [md]="'analytics' + '-sharp'"></ion-icon>
                <ion-label>Pagina Principal</ion-label>
              </ion-button>
              </ion-row>
              <ion-row>
                <ion-button  (click)="Conf_alarm()" >
                  <ion-icon  [ios]="'construct' + '-outline'" [md]="'construct' + '-sharp'"></ion-icon>
                  <ion-label>Alarma estado</ion-label>
                </ion-button>
                </ion-row>
                <ion-row>
                  <ion-button  (click)="Cuenta()" >
                    <ion-icon  [ios]="'person' + '-outline'" [md]="'person' + '-sharp'"></ion-icon>
                    <ion-label>Cuenta</ion-label>
                  </ion-button>
                </ion-row>
            </ion-menu-toggle>
        </ion-col>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
